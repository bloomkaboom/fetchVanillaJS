<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Train: Data/APIs 1</title>
</head>
<body>
    <img src="" id="rainbow" width=480" alt="">
    <script>
        console.log('about to fetch a rainbow');

        fetch('./rainbow.jpg')
        .then( response => {
            console.log(response);
            return response.blob();
        })
        .then(image => {
            console.log(image);
            const completeImage = URL.createObjectURL(image);
            document.getElementById('rainbow').src = completeImage;
        })

    </script>
</body>
</html>
